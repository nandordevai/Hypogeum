<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypogeum ※ dark ambient // ritual // drone // industrial</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Hypogeum ※ dark&nbsp;ambient // ritual // drone // industrial</h1>
    </header>
    <main>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/nandordevai"
            method="post"
            id="newsletter"
        >
            <label for="bd-email">Hírlevél:</label>
            <input type="email" name="email" id="bd-email">
            <input type="submit" value="Feliratkozás" id="newsletter-submit">
        </form>
        <hr>
        <p>Kezdjük a közös dark ambient aktivitást egy mixtape-pel: a Winter Light 'Nacht' műsorában Joel Gilardini, Maeror Tri, Caldon Glover, Vidna Obmana, Violent Grief és mások hallhatók.</p>
<p><a href="https://www.mixcloud.com/winterlightnl/nacht-radio-show-07062025/">Mixcloud – Nacht Radio Show 2025-06-07</a></p>

    </main>
    <script>
        async function sendNewsletterForm() {
            const formData = new FormData(form);
            await fetch('https://buttondown.com/api/emails/embed-subscribe/nandordevai', {
                method: 'POST',
                body: formData,
            });
            document.querySelector('#bd-email').value = '';
        }

        const form = document.querySelector('#newsletter');
        const submit = document.querySelector('#newsletter-submit');
        form.addEventListener('submit', async (event) => {
            submit.disabled = true;
            event.preventDefault();
            await sendNewsletterForm();
            submit.disabled = false;
        });
    </script>
</body>
</html>
