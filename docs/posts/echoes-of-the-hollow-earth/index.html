<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypogeum ※ dark ambient // ritual // drone // industrial</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Hypogeum ※ dark&nbsp;ambient // ritual // drone // industrial</h1>
    </header>
    <main>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/nandordevai"
            method="post"
            id="newsletter"
        >
            <label for="bd-email">Hírlevél:</label>
            <input type="email" name="email" id="bd-email">
            <input type="submit" value="Feliratkozás" id="newsletter-submit">
        </form>
        <hr>
        <p>Új Cryo Chamber release: Echoes of the Hollow Earth.</p>
<iframe style="border: 0; width: 560px; height: 435px;" src="https://bandcamp.com/VideoEmbed?track=2235435438&bgcol=ffffff&linkcol=0687f5" mozallowfullscreen="1" webkitallowfullscreen="1" allowfullscreen="1" seamless></iframe>
    </main>
    <script>
        async function sendNewsletterForm() {
            const formData = new FormData(form);
            await fetch('https://buttondown.com/api/emails/embed-subscribe/nandordevai', {
                method: 'POST',
                body: formData,
            });
            document.querySelector('#bd-email').value = '';
        }

        const form = document.querySelector('#newsletter');
        const submit = document.querySelector('#newsletter-submit');
        form.addEventListener('submit', async (event) => {
            submit.disabled = true;
            event.preventDefault();
            await sendNewsletterForm();
            submit.disabled = false;
        });
    </script>
</body>
</html>
