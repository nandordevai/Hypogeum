<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypogeum ※ dark ambient // ritual // drone // industrial</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Hypogeum ※ dark&nbsp;ambient // ritual // drone // industrial</h1>
    </header>
    <main>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/nandordevai"
            method="post"
            id="newsletter"
            class="newsletter"
        >
            <label for="bd-email">Hírlevél:</label>
            <input type="email" name="email" id="bd-email">
            <input type="submit" value="Feliratkozás" id="newsletter-submit">
        </form>
        <p>Oneirich is új mixtape-pel örvendeztet meg minket, benne Holotrop, Seesar és sokan mások.</p>
<iframe width="100%" height="120" src="https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&light=1&feed=%2FuurObscuur%2Fdark-ritual-ambient-20250624%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;" ></iframe>
    </main>
    <script>
        async function sendNewsletterForm() {
            const formData = new FormData(form);
            await fetch('https://buttondown.com/api/emails/embed-subscribe/nandordevai', {
                method: 'POST',
                body: formData,
            });
            document.querySelector('#bd-email').value = '';
        }

        const form = document.querySelector('#newsletter');
        const submit = document.querySelector('#newsletter-submit');
        form.addEventListener('submit', async (event) => {
            submit.disabled = true;
            event.preventDefault();
            await sendNewsletterForm();
            submit.disabled = false;
        });
    </script>
</body>
</html>
