    <main>
        
<section>
    <h1>Phobos fesztivál 2025.</h1>
    <p>Még időben szólok: október 18-án <a href="https://phobosfestival.de">Phobos fesztivál</a> Wuppertalban.</p>

    <time datetime="2025-06-10T19:50:00.000Z">Tue, 10 Jun 2025 19:50:00 GMT</time>
</section>

    </main>
    <script>
        async function sendNewsletterForm() {
            const formData = new FormData(form);
            await fetch('https://buttondown.com/api/emails/embed-subscribe/nandordevai', {
                method: 'POST',
                body: formData,
            });
            document.querySelector('#bd-email').value = '';
        }

        const form = document.querySelector('#newsletter');
        const submit = document.querySelector('#newsletter-submit');
        if (form) {
            form.addEventListener('submit', async (event) => {
                submit.disabled = true;
                event.preventDefault();
                await sendNewsletterForm();
                submit.disabled = false;
            });
        }
    </script>
</body>
